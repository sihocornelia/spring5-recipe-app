<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
    <tbody>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.description}">Oranges</td>
        <td th:text="${recipe.prepTime}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
